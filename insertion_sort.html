<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/insertion_sort.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="page-container">
        <header class="insertion-header">
            <h1>Metodo Insertion Sort</h1>
            <div>
                <nav>
                    <a href="./menu.html">menu</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="sortArray-container">
                <div class="sortArray">
                    <label for="arrayInputs">Ingresa valores desordenados separados por una coma</label>
                    <input type="text" placeholder="Ejemplo: 7,12,2,87,3,1,0" id="arrayInputs">
                </div>
                <div id="container"></div>
                <div class="btn-container">
                    <button onclick="startSorting()" class="btn" id="sortButton">Ordenar Arreglo</button>
                </div>
            </div>
            <div class="animales-desordenados" id="animales">
                <img src="./Imagenes_de_Proyecto/Elefante_9.png" alt="Animal 9" data-order="9">
                <img src="./Imagenes_de_Proyecto/Perro_4.png" alt="Animal 4" data-order="4">
                <img src="./Imagenes_de_Proyecto/Gorila_7.png" alt="Animal 7" data-order="7">
                <img src="./Imagenes_de_Proyecto/Jirafa_10.png" alt="Animal 10" data-order="10">
                <img src="./Imagenes_de_Proyecto/Conejo_2.png" alt="Animal 2" data-order="2">
                <img src="./Imagenes_de_Proyecto/Caballo_8.png" alt="Animal 8" data-order="8">
                <img src="./Imagenes_de_Proyecto/Hamster_1.png" alt="Animal 1" data-order="1">
                <img src="./Imagenes_de_Proyecto/Lobo_5.png" alt="Animal 5" data-order="5">
                <img src="./Imagenes_de_Proyecto/Leon_6.png" alt="Animal 6" data-order="6">
                <img src="./Imagenes_de_Proyecto/Gato_3.png" alt="Animal 3" data-order="3">
            </div>
        </main>
        <footer>
            <div class="footer">
                <h3>Integrantes del equipo</h3>
                <p>Christian Albrand</p>
                <p>Samuel Dominguez</p>
                <p>Esteban Torres</p>
                <p>Alejandro Banderas</p>
                <p>Alejandro Guzman</p>
                <p>Adrian Hernandez</p>
                <p>Alan Escarcega</p>
            </div>
        </footer>
    </div>
    <script src="./scripts/insertion_sort.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
